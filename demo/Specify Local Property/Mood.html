<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintessential Example</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "/node_modules/be-enhanced/",
                "be-hive/": "/node_modules/be-hive/",
                "be-linked/": "/node_modules/be-linked/",
                "be-propagating/": "/node_modules/be-propagating/",
                "be-value-added/": "/node_modules/be-value-added/",
                "blow-dry/": "/node_modules/blow-dry/",
                "mount-observer/": "/node_modules/mount-observer/",
                "trans-render/": "/node_modules/trans-render/",
                "xtal-element/": "/node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import 'xtal-element/index.js';
        import '/behivior.js';
    </script>
</head>
<body>
    <label>
        <input name=howAmIFeeling>
    </label>
    <mood-stone enh-be-bound="between currentMood and @howAmIFeeling">
        <template shadowrootmode=open>
            <div itemscope>
                <span itemprop=currentMood></span>
            </div>
            <xtal-element
                prop-defaults='{
                    "currentMood": "Happy"
                }'
                xform='{
                    "| currentMood": 0
                }'
            ></xtal-element>
            <be-hive></be-hive>
        </template>
    </mood-stone>


</body>
</html>
