<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hello-world  be-definitive='{
        "config":{
          "tagName":"hello-world",
          "propDefaults":{
            "place": "Venus",
            "transform":{
              "span": "place"
            }
          }
        }
      
      }'>
        <template shadowroot='open'>
            <div>Hello, <span>world</span></div>
            <input be-bound='{
                "propBindings":[
                    ["value", "place"]
                ] 
            }'>
            <be-hive></be-hive>
        </template>

    </hello-world>
      <hello-world place=Mars></hello-world>
      <div id=target></div>
      <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
        </script>
    <script type='module'>
        import 'https://esm.run/be-definitive@0.0.95';
        import '../be-bound.js';
    </script>
    <script>
        function runScript(){
            if(document.querySelector('hello-world').shadowRoot.querySelector('input').value === 'Venus'){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() => {
            runScript();
        }, 10000);
    </script>
</body>
</html>
